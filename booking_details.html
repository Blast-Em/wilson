<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Confirmation Page</title>
</head>

<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="https://www.wilson.com/en-us/"
				class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
				<img src="images/logo.png">
			</a>

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
				<li><a href="#" class="nav-link px-2 link-dark">Equipment</a></li>
				<li><a href="booking.html" class="nav-link px-2 link-dark">Custom Fitting</a></li>
				<li><a href="#" class="nav-link px-2 link-dark">Gift Shop</a></li>
				<li><a href="#" class="nav-link px-2 link-dark">Sale</a></li>
			</ul>

			<div class="col-md-3 text-end">
				<button type="button" class="btn me-2">
					<img src="images/search.png" </button>
					<button type="button" class="btn me-2">
						<img src="images/account.png" </button>
						<button type="button" class="btn me-2">
							<img src="images/cart.png" </button>
			</div>
		</header>
	</div>

	<main class="container text-center">
		<div class="container text-center" id="title">
			<h1>Schedule Your Fitting Appointment</h1>
		</div>
		<form method="post" action="confirmation.html">
			<div class="form-group m-3">
				<label for="first" class="col-md-4 text-right">First Name</label>
				<input type="text" class="form-control" id="first" placeholder="John">
			</div>
			<div class="form-group m-3">
				<label for="last">Last Name</label>
				<input type="text" class="form-control" id="last" placeholder="Doe">
			</div>
			<div class="form-group m-3">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="name@example.com">
			</div>
			<div class="form-group m-3">
				<label for="phone_number">Phone Number</label>
				<input type="tel" class="form-control" id="phone_number" placeholder="000-000-0000">
			</div>
			<div class="form-group m-3">
				<label for="date">Appointment Date</label>
				<input type="date" class="form-control" id="date">
			</div>
			<div class="form-group m-3">
				<label for="time">Appointment Time</label>
				<input type="time" class="form-control" id="time">
			</div>
			<div class="form-group m-3">
				<label for="details">Tell us about your golfing experience and what you want to get out of
					your fitting:</label>
				<textarea class="form-control" id="details" rows="3"></textarea>
			</div>
			<div class="mb-3">
				<button tupe="submit" class="btn btn-danger">Submit</button>
			</div>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
