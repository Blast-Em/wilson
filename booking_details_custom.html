<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Confirmation Page</title>
</head>

<body class="d-flex flex-column h-100">
	<nav>
		<div class="nav-wrapper">
			<div class="logo">
                <a href="index.html">
					<img src="images/logo.png">
				</a>
			</div>
			<div class="menu">
				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li><a href="index.html" class="nav-menu-buttons">Home</a></li>
					<li><a href="#" class="nav-menu-buttons">Equipment</a></li>
					<li><a href="booking.html" class="nav-menu-buttons">Custom Fitting</a></li>
					<li><a href="#" class="nav-menu-buttons">Gift Shop</a></li>
					<li><a href="#" class="nav-menu-buttons">Sale</a></li>
				</ul>
			</div>
			<div class="nav-buttons">
				<button>
					<img src="images/search.png">
				</button>
				<button>
					<img src="images/account.png">
				</button>
				<button>
					<img src="images/cart.png">
				</button>
			</div>
		</div>
	</nav>

	<main class="container">
		<div class="container text-center title" id="title">
			<h1>Schedule Your Fitting Appointment</h1>
		</div>
		<form  method="post" action="confirmation.html">
			<div class="form-group m-3">
				<label for="first" >First Name</label>
				<input type="text" class="form-control" id="first" placeholder="John">
			</div>
			<div class="form-group m-3">
				<label for="last">Last Name</label>
				<input type="text" class="form-control" id="last" placeholder="Doe">
			</div>
			<div class="form-group m-3">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="name@example.com">
			</div>
			<div class="form-group m-3">
				<label for="phone_number">Phone Number</label>
				<input type="tel" class="form-control" id="phone_number" placeholder="000-000-0000">
			</div>
			<div class="form-group m-3">
				<label for="address">Address</label>
				<input type="text" class="form-control" id="address" placeholder="123 N Street">
			</div>
			<div class="form-group m-3">
				<label for="date">Appointment Date</label>
				<input type="date" class="form-control" id="date">
			</div>
			<div class="form-group m-3">
				<label for="time">Appointment Time</label>
				<input type="time" class="form-control" id="time">
			</div>
			<div class="form-group m-3">
				<label for="details">Are you right handed or left handed?</label>
				<select class="form-select" id="club-type">
					<option value="mens">Right handed</option>
					<option value="womens">Left handed</option>
				</select>
			</div>
			<div class="form-group m-3">
				<label for="details">How old are you?</label>
				<select class="form-select" id="age-range">
					<option value="under-18">Under 18</option>
					<option value="18-25">18-25</option>
					<option value="26-34">26-34</option>
					<option value="35-49">35-49</option>
					<option value="50-59">50-59</option>
					<option value="60-69">60-69</option>
					<option value="70+">70+</option>
				</select>
			</div>
			<div class="form-group m-3">
				<label for="feet">How tall are you?</label>
				<input type="number" class="form-control" id="feet" placeholder="Feet">

				<input type="number" class="form-control" id="inches" placeholder="Inches">
			</div>
			<div class="form-group m-3">
				<label for="details">Have you bought custom clubs before?</label>
				<select class="form-select" id="age-range">
					<option value="first-time">I'm buying clubs for the first time</option>
					<option value="upgrading">I'm upgrading my clubs</option>
				</select>
			</div>
			
		</form>
		<form action="confirmation.html">
			<div class="mb-3">
				<button type="submit" class="btn btn-danger btn-right">Confirm your appointment</button>
			</div>
		</form>

	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
